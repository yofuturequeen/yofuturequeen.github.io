        <h1>CheatSheet</h1>
        <h2>CSS Jiggle Transition</h2>
        <p>
            .jiggly { <br>
                &nbsp transition: transform 0.1s; <br>
            } <br>
            .jiggly:hover ( <br>
                &nbsp transform: translate(2px, 2px); <br>
            )
        </p>
  </body>
